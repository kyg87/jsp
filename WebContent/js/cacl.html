<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

	window.addEventListener("load", function() {
		var btnResult = document.getElementById("btn-sum");

		var txtX = document.getElementById("txt-x");
		var txtY = document.getElementById("txt-y");

		var txtSum = document.getElementById("txt-sum");

		btnResult.onclick = printResult;

		function printResult() {
			txtSum.value = (parseInt(txtX.value) + parseInt(txtY.value));
		}
	});
	/*-----------------------------------------------------------------------------*/
	window.addEventListener("load", function() {

		var lblCount = document.getElementById("lbl-count");
		var lblCountDown = document.getElementById("btn-countdown");

		var timer;

		lblCountDown.onclick = alertResult;


		function alertResult() {
			/* alert("경고"); */
			if (timer == undefined) {
				timer = parseInt(lblCount.innerText);
				if (timer <= 0) {
					clearInterval(timer);
				} else {

					setInterval(function() {
						lblCount.innerText = timer - 1;
					}, 1000);
				}
			}
		}
	});
	/*-----------------------------------------------------------------------------*/
	window.addEventListener("load", function() {
		var openButton = document.getElementById("open-button");

		var closeButton = document.getElementById("close-button");

			if (win == null)
				win = open("http://www.naver.com", "_blank", "width = 500px,height = 200px");

		}

		closeButton.onclick = function() {
			if (win != null) {

				win.close();
				win = null;
			}

		}


	});

	win.location.href = urlText.value;

</script>
