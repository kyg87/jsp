	window.addEventListener("load", function() {

	 		var addButton = document.getElementById("add-button");
	 		
	 		
	 		var container = document.getElementById("container");
	 		
	 		addButton.onclick = function() {
	 			
			var img = document.createElement("img");
			
			img.src = "images/test.jpg";

	 		
			container.appendChild(img);
	 			
			
		};
	});
	
	window.addEventListener("load", function() {

 		
 		var deleteButton = document.getElementById("delete-button");
 		
 		var container = document.getElementById("container");
 		
 		var cloneButton = document.getElementById("clone-button");
 		
 		/* down-button */
 		
 		var downButton = document.getElementById("down-button");
 		
 		var cursor = document.getElementById("cursor");
 		
 		deleteButton.onclick = function() {
 			
	 	var last = container.querySelector("img:last-child");
		
		 container.removeChild(last);

 		
		
 			
		
		};
		
		cloneButton.onclick = function(){
			
			var clone = container.cloneNode(true);
			
			/* var body1 = container.querySelector("body > div");
			
			
			body1.appendChild(clone); */
			
			container.parentNode.appendChild(clone);
		}
		
		downButton.onclick = function(){
			
			var parent = container.parentElement;
			
			var target = cursor.nextElementSibling;//커서 다음
			
			var old = parent.replaceChild(cursor, target);
			
			parent.insertBefore(old, cursor);
		};
		
		
});
	
	
</script>
